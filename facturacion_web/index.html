<!DOCTYPE html>
<html lang="es" class="no-js">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>.: Facturación 1.0 :.</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" ></script>
		<script src="js/underscore-min.js" type="text/javascript"></script>
		<script src="js/modernizr.custom.js" type="text/javascript"></script>
		<script src="js/cbpHorizontalMenu.js" type="text/javascript"></script>
		
		<script type="text/template" class="template" id="menu-template">
			<% _(menus).each(function(menu){ %>
				<li>
					<a href='<%=menu.href%>'><%=menu.label%></a>
					<div class="cbp-hrsub">
						<div class="cbp-hrsub-inner"> 
								<% _(menu.submenus).each(function(submenu){ %>
									<div>
										<h4><%=submenu.label%></h4>
										<ul>
											<% _(submenu.opciones).each(function(opcion){ %>
												<li><a href=<%=opcion.href%>><%=opcion.label%></a></li>
											<% }); %>
										</ul>
									</div>
								<% }); %>
						</div>
						<div class="container collapsed">
							<div class="header">&nbsp;</span></div>
								<div class="content">
									<% _(menu.submenusExt).each(function(submenuExt){ %>
										<div>
											<h4><%=submenuExt.label%></h4>
											<ul>	
											<% _(submenuExt.opciones).each(function(opcion){ %>
												<li><a href=<%=opcion.href%>><%=opcion.label%></a></li>
											<% }); %>
											</ul>
										</div>
									<% }); %>
								</div>
						</div>
					</div>
				</li>
			<% }); %>
		</script>
		<script src="data/data.js" type="text/javascript"></script>
		<script type="text/javascript">
      $(window).load(function() {
		    var images = ['images/bg_green.jpg','images/bg_yellow.jpg','images/bg_red.jpg','images/bg_blue.jpg'];
		    var image = $('#full-screen-background-image');
  
        switch(new Date().getMonth()) {
          case 2: case 3: case 4:
            // Green
				    img = 1;
				    break;

          case 5: case 6: case 7:
			  	  // Yellow
				    img = 2;
				    break;

          case 8: case 9: case 10:
			  	  // Red
				    img = 3;
				    break;

          default:
            // Blue
            img = 0;
        }
        image.attr('src', images[img]);
        var template = _.template($('#menu-template').html());
        var res = template(data);
        $('#menu').html(res);
        cbpHorizontalMenu.init();
        $('.header').click(function() {
          $(this).closest('.container').toggleClass('collapsed');
				});
      });
		</script>
</head>
<body>
	<img id="full-screen-background-image"> 
		<div class="contenido">
			<div class="main">
				<nav id="cbp-hrmenu" class="cbp-hrmenu">
					<ul id="menu"></ul>
				</nav>
			</div>
		</div>
		<div id="logos" class="logos">
      <img class="quiter" src="images/logo_maza_alpha.png"/>
      <!--
			<img class="quiter" src="images/logo_quiter.png"/>
			<img class="autoweb" src="images/logo_autoweb.png"/>
      -->
		</div>
		<div>
      <span class="pie">
        <a nohref>CARROCERIAS Y GRUAS MAZA</a>
      </span>
		</div>
	</body>
</html>
